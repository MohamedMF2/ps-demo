<div class="container">
  <h1>User Settings</h1>

  {{ f | json }}
  <form #f="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" />
    </div>
    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="emailOffers"
      />
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="InterfaceStyle"
          id="LightInterface"
          value="light"
          checked
        />
        <label class="form-check-label" for="LightInterface"> Light </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="InterfaceStyle"
          id="MediumInterface"
          value="medium"
        />
        <label class="form-check-label" for="MediumInterface"> Medium </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="InterfaceStyle"
          id="darkInterface"
          value="dark"
        />
        <label class="form-check-label" for="darkInterface"> Dark </label>
      </div>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType">
        <option>Monthly</option>
        <option>Annually</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        class="form-control"
        name="notes"
        id="notes"
        rows="3"
      ></textarea>
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>
