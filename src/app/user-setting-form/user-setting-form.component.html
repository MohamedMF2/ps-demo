<div class="container">
  <h1>User Settings</h1>

  {{ f.value | json }}
  <form #f="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name"/>
    </div>
    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="emailOffers"
        name="emailOffers"
        [(ngModel)]="userSettings.emailOffers"
        />
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="LightInterface"
          value="light"
          checked
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label class="form-check-label" for="LightInterface"> Light </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="MediumInterface"
          value="medium"
          [(ngModel)]="userSettings.interfaceStyle"
          />
        <label class="form-check-label" for="MediumInterface"> Medium </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="darkInterface"
          value="dark"
          [(ngModel)]="userSettings.interfaceStyle"
          />
        <label class="form-check-label" for="darkInterface"> Dark </label>
      </div>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType" name="subscriptionType"  [(ngModel)]="userSettings.subscriptionType">
        <option value="monthly">Monthly</option>
        <option value="annually">Annually</option>
        <option value="lifetime">Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        class="form-control"
        name="notes"
        id="notes"
        rows="3"
        [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>
